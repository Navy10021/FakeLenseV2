version: '3.8'

services:
  fakelense-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fakelense-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m code.api_server
    restart: unless-stopped

  fakelense-train:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fakelense-train
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m code.main train
    profiles:
      - training
